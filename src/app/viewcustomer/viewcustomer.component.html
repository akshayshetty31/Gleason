<div class="clr-row">
    <table class="table tableStyle">
        <tr>
            <th>Email</th>
            <th>Firts Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th></th>
            <th></th>
        </tr>
        <tr *ngFor="let cust of customers; let i=index;">
            <td>{{cust.emailId}}</td>
            <td>{{cust.firstName}}</td>
            <td>{{cust.lastName}}</td>
            <td>{{cust.roles}}</td>
            <td><button class="dashButton p-button-sm" pButton label="Delete" (click)="delete(cust.custId)"></button>
            </td>
            <td><button class="dashButton p-button-sm" pButton label="Update" (click)="update(i)"></button></td>
        </tr>
    </table>
</div>
